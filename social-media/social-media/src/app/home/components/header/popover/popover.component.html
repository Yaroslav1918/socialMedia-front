<ion-card>
  <ion-card-header>
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="auto">
          <ion-avatar>
            <ion-img
              [src]="
                imageUrl ||
                'https://ionicframework.com/docs/img/demos/avatar.svg'
              "
            ></ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col>
          <ion-card-title>{{ fullName }} </ion-card-title>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button
      expand="block"
      size="small"
      fill="outline"
      color="primary"
      [routerLink]="['/home/feed']"
      >View Profile</ion-button
    >
  </ion-card-header>
  <div class="item-divider"></div>
  <ion-list>
    <ion-item
      class="ion-hide-md-up"
      style="cursor: pointer"
      [routerLink]="['/home/feed']"
      (click)="dismissPopover()"
    >
      <ion-icon slot="start" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-item>

    <ion-item
      class="ion-hide-md-up"
      style="cursor: pointer"
      [routerLink]="['/home/networks']"
      (click)="dismissPopover()"
    >
      <ion-icon slot="start" name="people"></ion-icon>
      <ion-label>My Network</ion-label>
    </ion-item>

    <ion-item
      class="ion-hide-md-up"
      style="cursor: pointer"
      [routerLink]="['/home/chat']"
      (click)="dismissPopover()"
    >
      <ion-icon slot="start" name="chatbox-ellipses"></ion-icon>

      <ion-label
        >Messaging
        <ion-badge
          color="danger"
          style="height: 19px; width: 19px; border-radius: 50%"
          >{{ unreadMessageCount }}</ion-badge
        ></ion-label
      >
    </ion-item>

    <ion-item
      class="ion-hide-md-up"
      style="cursor: pointer"
      [routerLink]="['/home/notifications']"
      (click)="dismissPopover()"
    >
      <ion-icon slot="start" name="notifications"></ion-icon>

      <ion-label
        >Notifications
        <ion-badge
          color="danger"
          style="height: 19px; width: 19px; border-radius: 50%"
          >{{ friendRequestCount }}</ion-badge
        ></ion-label
      >
    </ion-item>
  </ion-list>

  <ion-card-content>
    <p (click)="onSignOut()" class="sign-out">Sign Out</p>
  </ion-card-content>
</ion-card>
